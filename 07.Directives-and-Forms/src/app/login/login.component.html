<div>
  <form #loginForm="ngForm" (ngSubmit)="formSubmithandler()">
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" id="email" name="email" ngModel />
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="text" id="password" name="password" ngModel/>
    </div>

    <button>Login</button>
  </form>
</div>
<hr />
<div routerLink="/home">Home</div>
<div routerLink="/register">Register</div>
